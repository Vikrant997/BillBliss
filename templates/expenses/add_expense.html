{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<head><script src="{% static 'js/language.js' %}"></script></head>
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">{% trans "Expenses" %}</a>
        
      </li>
      <li class="breadcrumb-item active" aria-current="page">{% trans "Add Expenses" %}</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">{% trans "Amount" %}</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">{% trans "Description" %}</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <!--<div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name="category">
            {% for category in categories%}
            <option name="category" value="{{category.name}}"
              >{{category.name}}</option
            >

            {% endfor %}
          </select>
        </div>-->

        <div class="form-group">
    <label for="">{% trans "Category" %}</label>
    <select class="form-control" name="category" id="category-dropdown">
        {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
        <option value="custom">{% trans "Enter Custom Category" %}</option>
    </select>
    <input type="text" class="form-control mt-2" name="custom_category" id="custom-category-input" style="display: none;">
</div>

        <div class="form-group">
          <label for="">{% trans "Date of Expense" %}</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <input
          type="submit"
          value='{% trans "Submit" %}'
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

 <script>
    // JavaScript to toggle the visibility of the text input based on user selection
    document.getElementById('category-dropdown').addEventListener('change', function () {
        var customCategoryInput = document.getElementById('custom-category-input');
        if (this.value === 'custom') {
            customCategoryInput.style.display = 'block';
            customCategoryInput.setAttribute('name', 'category');  // Set the name attribute for form submission
        } else {
            customCategoryInput.style.display = 'none';
            customCategoryInput.removeAttribute('name');  // Remove the name attribute for form submission
        }
    });

</script>


{% endblock %}
